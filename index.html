<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Recharge Card Generator</h1>
    <div class="heropage">
        <div class="card-container">
            <div class="card" id="card1">
               
                <h5>Airtime Service</h5>
                <select name="" id="airtime" class="mt-2 mb-3">
                    <option value="Glo">GLO</option>
                    <option value="Mtn">MTN</option>
                    <option value="Airtel">AIRTEL</option>
                    <option value="Etisalat">ETISALAT</option>
                </select>
               
                <h5>Amount</h5>
                <select name="" id="amount" class="mt-2 mb-3">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
                
                <h5>Pin</h5>
                <h4 id="disp"></h4>
               
                <div class="buttonFor">
                    <button class="btn btn-outline-success" onclick="generate()">GENERATE PIN</button> &nbsp; &nbsp;
                    <button class="btn btn-outline-info" onclick="save()">SAVE PIN</button>&nbsp; &nbsp;
                    <button class="btn btn-outline-light" onclick="print()">PRINT</button>
                </div>
            </div>
           
            <div class="card" id="card2">
                <center>
                    <h4>Enter Pin Here </h4>
                    <input type="text" name="" id="checker" class="mt-2 mb-3" style="width: 50%;"> <br>
                    <button class="btn btn-outline-success" onclick="recharge()">RECHARGE PIN</button>
                </center>
            </div>
        </div>
        <h3 class="mt-5">Status Table</h3>
        <table id="statusTable">
            <thead>
                <th>S/N</th>
                <th>AIRTIME SERVICE</th>
                <th>AMOUNT</th>
                <th>RECHARGE PIN</th>
                <th>STATUS</th>
                <th>ACTION</th>
            </thead>
            <tbody id="tableD">    </tbody>
        </table>
        
    </div>

</body>
<script src="index.js"></script>

</html>
